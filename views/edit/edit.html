<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 30px;
            font-family: Calibri, sans-serif;
        }
        
        button {
            background: rgb(187, 128, 255);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            font-size: 18px;
        }
        
        .question-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
        }
        
        .edit-btn {
            background: orange;
            padding: 8px 16px;
            font-size: 16px;
            margin-top: 10px;
        }
        
        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
        }
        
        .modal-content input,
        .modal-content select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        #saveEditBtn {
            background: #4CAF50;
        }
        
        #cancelEditBtn {
            background: #757575;
        }
        
        #deleteEditBtn {
            background: #ff4444;
        }
        
        .hidden {
            display: none;
        }
        
        h2 {
            color: #333;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h2>Quiz Editor</h2>
    <button id="addQuestionBtn">+ Add New Question</button>
    <div id="questionsList">
        <!-- Questions will be listed here -->
    </div>

    <!-- Edit Dialog -->
    <div id="editDialog" class="modal hidden">
        <div class="modal-content">
            <h3>Edit Question</h3>
            <input type="text" id="editTitle" placeholder="Question title">
            <input type="text" id="editChoiceA" placeholder="Choice A">
            <input type="text" id="editChoiceB" placeholder="Choice B">
            <input type="text" id="editChoiceC" placeholder="Choice C">
            <input type="text" id="editChoiceD" placeholder="Choice D">
            <div>
                <label>Correct Answer:</label>
                <select id="editCorrect">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>
            <div class="modal-buttons">
                <button id="saveEditBtn">Save</button>
                <button id="cancelEditBtn">Cancel</button>
                <button id="deleteEditBtn">Delete</button>
            </div>
        </div>
    </div>

    <script src="edit.js"></script>
</body>
</html>
